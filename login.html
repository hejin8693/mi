			<!--登录框-->
			<div class="layout_panel">
				<div class="layout">
					<!--表单部分-->
					<div class="form-panel">
						<div class="nav_tabs_panel">
							<div class="nav-tabs">
								<a class="navtab-link current">帐号登录</a>
								<span class="line"></span>
								<a class="navtab-link">扫码登录</a>
							</div>
							<div class="tabs-con">
								<div class="login_area">
									<form action="">
										<!--输入框-->
										<input type="text" name="uname" placeholder="邮箱/手机号码/小米ID"/>
										<input type="password" name="pwd"/>
										<input type="submit" value="登录"/>
										<div class="other_panel">
											<a href="" class="sms_link">手机短信登录/注册</a>

												<span>|</span>
												<a href="" class="outer-link">忘记密码？</a>
											</div>
										</div>
									</form>
									<div class="other">
										<div class="title"><span>其他方式登录</span></div>
										<div class="type">
											<a href="" class="iconfont icon-qq qq"></a>
											<a href="" class="iconfont icon-weibo-copy weibo"></a>
											<a href="" class="iconfont icon-zhifubao zhifubao"></a>
											<a href="" class="iconfont icon-weixin weixin"></a>
										</div>
									</div>
								</div>
							</div>
							<!--扫码登录-->
							<div class="login-code">
								<div class="saoma"><img src="images/login/saoma.png" alt="" width="180" height="180"/></div>

								<p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
							</div>
						</div>
						
					</div>
